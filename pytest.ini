[pytest]
# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::_pytest.warning_types.PytestReturnNotNoneWarning
    ignore::pydantic._internal._config.PydanticDeprecatedSince20

# Set asyncio mode
asyncio_mode = auto

# Disable warnings about unused imports in test files
addopts = --no-header --quiet
