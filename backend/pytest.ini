[pytest]
pythonpath = backend
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::ImportWarning
