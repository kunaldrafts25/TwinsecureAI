version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: twinsecure_backend_test
    volumes:
      - ./backend/app:/home/appuser/app/app
      - ./backend/alembic:/home/appuser/app/alembic
      - ./backend/alembic.ini:/home/appuser/app/alembic.ini
      - ./backend/scripts:/home/appuser/app/scripts
      - ./backend/.env.test:/home/appuser/app/.env
    environment:
      - DOTENV_FILE=.env.test
      - TEST_DB=sqlite
      - POSTGRES_SERVER=localhost
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_twinsecure
      - POSTGRES_PORT=5432
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:80","http://localhost:5173","http://localhost"]
      - SECURITY__SECRET_KEY=test_secret_key_for_testing_only_do_not_use_in_production
      - SECURITY__ALGORITHM=HS256
      - SECURITY__ACCESS_TOKEN_EXPIRE_MINUTES=30
      - SECURITY__REFRESH_TOKEN_EXPIRE_DAYS=7
      - FIRST_SUPERUSER=admin@example.com
      - FIRST_SUPERUSER_PASSWORD=admin123
      - LOG_LEVEL=DEBUG
      - CACHE_ENABLED=false
      - ENABLE_RATE_LIMITING=false
      - RATE_LIMIT_ENABLED=false
    ports:
      - "8000:8000"
    networks:
      - twinsecure_test_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: >
      bash -c "
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  locust:
    image: locustio/locust
    container_name: twinsecure_locust
    volumes:
      - ./locustfile.py:/home/locust/locustfile.py
    ports:
      - "8089:8089"
    environment:
      - TARGET_HOST=http://backend:8000
    command: >
      -f /home/locust/locustfile.py
      --host=${TARGET_HOST:-http://backend:8000}
      --web-host=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - twinsecure_test_network

networks:
  twinsecure_test_network:
    driver: bridge
